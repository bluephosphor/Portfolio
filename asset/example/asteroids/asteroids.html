<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />
        <style>
            body {
                background: #050708;
                color: white;
                font-family: monospace;
            }
            button{
                background: black;
                color: white;
                border: 1px solid white;
                font-family: monospace;
                padding: 4px;
                margin: 8px;
            }
            .container-x{
                display:flex;
            }
            .container-y{
                display:flex;
                flex-direction: column;
            }
            .ast-label{
                align-items: center;
                justify-content: space-between;
            }
            .ast-name{
                margin:4px;
                padding: 4px;
                font-size: 1.2em;
            }
            .ast-info{
                background: #111;
                margin: 4px;
                border-top: 1px solid white;
                overflow: hidden;
                transition: height 0.3s ease-out;
                height: 0px;
                flex-shrink: 0;
            }
            .ast-attribute{
                margin-bottom:4px;
                border-bottom: 1px solid #ffffff33;
            }
            .expand-icon{
                text-align: right;
                color: #777;
                font-size: 0.8em;
                margin:8px;
            }
            #main{
                max-height: 97vh;
                justify-content: center;
            }
            #application{
                border: 1px solid white;
                overflow:hidden;
            }
            #info{
                width: 256px;
                overflow-y: scroll;
                border: 1px solid white;
            }
        </style>
        
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="../../elements.js"></script>
        <script src="orbit.js"></script>
        <script src="asteroids.js"></script>
        
        <div class="container-x" id="main">
            <main id="application"></main>
            <div class="container-y" id="info">
                <button onclick="fetch_json(api_url)">Get Today's Data</button>
                <button onclick="fetch_json('ast_example_data.json')">Get Sample Data</button>
            </div>
        </div>
    </body>
</html>
